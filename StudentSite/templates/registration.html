<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Registration</title>
        <style>
           .center {
                width: 250px;
                height: 250px;
                position: absolute;
                top: 30%;
                left: 50%;
                margin: -125px 0 0 -125px;

           }
        </style>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">KPI Student Helper</a>
        </div>
          <ul class="nav navbar-nav">
              <li><a href="/about/">About</a></li>
              <li><a href="/contacts/">Contacts</a></li>
              <li><a href="/materials/all/">Materials</a></li>
          </ul>
      </div>
    </nav>

    <div class="center">
    <form class="form-signin" action="/auth/register/" method="post">
        <h2 class="form-signin-heading">Registration</h2>
        <div class="large-offset-3 large-6 columns">
             <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
             <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" required autofocus>
             <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
             <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Repeat password"required>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}

            {% if pass_error %}
                <label class="error">{{ pass_error }}</label>
            {% endif %}
        <br> </br>
            <button class="btn btn-primary" type="submit">Sign in</button>
        </div>
     </form>
    </div>


     <footer class="footer">
            <p>&copy; 2016 KPI project</p>
     </footer>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
